service: babel-example

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline
provider:
  name: aws
  runtime: nodejs10.x

functions:
  first:
    handler: first.hello
    events:
      - http:
          method: get
          path: first
          integration: lambda
  second:
    handler: second.hello
    events:
      - http:
          method: get
          path: second
          integration: lambda
